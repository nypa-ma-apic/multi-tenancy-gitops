apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: bootstrap-gateway-analytics
  namespace: openshift-gitops
spec:
  destination:
    namespace: openshift-gitops
    server: https://kubernetes.default.svc
  project: default
  source:
    path: 0-bootstrap/others/apic-multi-cluster/AWS-gateway-analytics-cluster
    repoURL: https://github.com/nypa-ma-apic/multi-tenancy-gitops.git
    targetRevision: master
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
